<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale prices</h1>
    <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="5">
        <thead>

        <tr>
            <th>products</th>
            <th>orignal Price</th>
            <th>dicounted Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>printed unstiched </th>
            <td>2000</td>
            <td>1750</td>
        </tr>
        <tr>
            <th>printed unstiched 3pcs</th>
            <td >3000</td>
            <td >2500</td>
           
        </tr>
        <tr>
            <th>stiched 2 pcs</th>
            <td >4000</td>
            <td >3500</td>
            
        </tr>
        <tr>
            <th>stiched 3 pcs</th>
            <td>5000</td>
            <td>4000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr><td>Note Dicounted priceonly valid on sale</td></tr>
    </tfoot>
    </table>

</body>
</html>
